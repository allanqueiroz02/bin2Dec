<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Bin2Dec</h1>
      <p>Convert a binary value to decimal.</p>
      <div class="main-content">
        <div>
          <label for="binary-value">BINARY</label>
          <input type="text" id="binary-value" />
          <button id="convert-button">Convert</button>
        </div>
        <img width="48" src="./assets/icon-equal.svg" alt="equal icon" />
        <div class="container-resultado">
          <label>DECIMAL</label>
          <span id="resultado">-</span>
        </div>
      </div>
      <div class="container-warning">
        <img
          class="closing-icon"
          src="./assets/icon-warning.svg"
          alt="warning icon"
        />
        <span class="warning-content"
          >Não é permitido informar algo diferente de 0 ou 1</span
        >
        <span class="closing-btn">&times;</span>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
